<body>
    <div class="nav">
        <div class="logo">colecancreate</div>
        <div class="links">
            <a href="index.html">home</a>
            <a href="projects.html">projects</a>
            <a href="contact.html">contact</a>
            <a href="login.html">login</a>
        </div>
    </div>
    <div class="container">
        <h1>Projects</h1>
        <p>These are projects that I have done that I wanted to showcase.</p>
        <div class="post-container" id="posts">
            <!-- Posts will be appended here -->
        </div>
        <form id="postForm">
            <h2>Create a new post</h2>
            <input type="text" id="postTitle" placeholder="Title" required><br>
            <textarea id="postContent" placeholder="Content" required></textarea><br>
            <button type="submit">Post</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBMBC_08xSmGLj8FEGgEqxjV9jWHkmGtsk",
            authDomain: "colecancreate-a45d7.firebaseapp.com",
            projectId: "colecancreate-a45d7",
            storageBucket: "colecancreate-a45d7.appspot.com",
            messagingSenderId: "709404040518",
            appId: "1:709404040518:web:d765e47333b86b0ed69947",
            measurementId: "G-KXB0BSB6W1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Add new post
        const postForm = document.getElementById('postForm');
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            try {
                const docRef = await addDoc(collection(db, "posts"), {
                    title: title,
                    content: content,
                    timestamp: new Date()
                });
                alert("Post added successfully!");
                loadPosts(); // Reload posts after adding a new one
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        });

        // Load posts
        async function loadPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // Clear previous posts
            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                postsContainer.appendChild(postDiv);
            });
        }

        // Call loadPosts on page load
        loadPosts();
    </script>
